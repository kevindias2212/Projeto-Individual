<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo das Miniaturas - Perfil</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/central.css">
    <link rel="stylesheet" href="css/perfil.css">
    <script src="https://kit.fontawesome.com/c2cb9d7809.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="funcoes.js"></script>
</head>
    
<body>
    <!--header inicio-->
    <div class="header" style="position:static;">
        <div class="container">
            <h1 class="titulo"><img class="logo" src="logonova.png";></h1>
            <div class="exit">
                <ul onclick="logoff()">
                    Sair <i class="fas fa-sign-out-alt" style="font-size: 25px;color: white;"></i>
                </ul>
            </div>
        </div>
    </div>
    <div class="navegação">
        <div class="middle_icons">
            <div class="icon" onclick="redirecionar_anuncio()">
                <i class="far fa-window-restore"></i>
                <br>
                <span style="font-size: 15px;"></span>Anúncios</span>
            </div>
            <div class="icon" onclick="redirecionar_colecao()">
                <i class="fas fa-car"></i>
                <br>
                <span style="font-size: 15px;"></span>Coleção</span>
            </div>
            <div class="icon" onclick="redirecionar_perfil()">
                <i class="fas fa-id-card"></i>
                <br>
                <span style="font-size: 15px;color: white;"></span>Perfil</span>
            </div>
            <div class="icon" onclick="redirecionar_info()">
                <i class="fas fa-newspaper"></i>
                <br>
                <span style="font-size: 15px;"></span>Info. Geral</span>
            </div>
        </div>
    </div>
    <div class="box_tras">
        <div class="box_centro">
            <div class="box_meio">
                <i class="fas fa-user-circle" style="font-size: 200px;margin-bottom: 50px;margin-top: 20px;"></i><br>
                <span class="texto_meio">
                Nome: <span id="nome_perfil"></span>
                <p></p>
                Nome de usuário: 
                <p></p>
                E-mail:
                </span>
            </div>
        </div>
    </div>
    
</body>
</html>
<script>
    exibir_dados();
</script>
