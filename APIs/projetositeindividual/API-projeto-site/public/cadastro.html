<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniCarBits - Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contato-e-login.css">
</head>
<body>
    <!--header inicio-->
    <div class="header" style="position:static;">
        <div class="container">
            <h1 class="titulo"><img class="img" style="width: 170px;" src="logonova.png";></h1>
            <div class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--header fim-->

    <div class="contato">
        <div class="container">
            <div class="h1">Cadastre-se!</div>
            <div class="formulario">
                <form id="form_cadastro" method="post" onsubmit="return cadastrar()">
                    Nome completo
                    <input type="text" name="nome" class="input-padrao" autofocus="autofocus" placeholder="Nome e sobrenome" required minlength="4">
                    
                    Login
                    <input type="text" name="login" class="input-padrao" placeholder="Seu nome de usuÃ¡rio" required minlength="4">
                    
                    Email
                    <input type="text" name="email" class="input-padrao" placeholder="Seu e-mail" required minlength="4">
                    
                    Data de nascimento
                    <input type="date" name="data" class="input-padrao" >
                    
                    Senha
                    <input type="password" name="senha" class="input-padrao" placeholder="***************" required minlength="4">

                    Confirmar senha
                    <input type="password" class="input-padrao" placeholder="***************" required minlength="4">
                    
                    
                    <input type="submit" id="btn_entrar" value="Cadastrar" class="botao-cadastrar">
                </form>

                <img src="aguardeHot.gif" id="img_aguarde" style="display: none; width:100px">
    
    <div id="div_erro" style="background-color: sandybrown; color: maroon; display: none;">
        Erro no cadastro
    </div>

            </div>
            <div class="imagem-lateral">
                <img src="img/side-img-contato_orange.jpg">
            </div>
        </div>
    </div>
</body>
</html>

<script>

    function cadastrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_cadastro));
        fetch("/usuarios/cadastrar", {
            method: "POST",
            body: formulario
        }).then(function (response) {
            
            if (response.ok) {

                window.location.href='login.html';

            } else {

                console.log('Erro de cadastro!');
                response.text().then(function (resposta) {
                    div_erro.innerHTML = resposta;
                });
                finalizar_aguardar();
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.display='block';
        div_erro.style.display='none';
    }

    function finalizar_aguardar() {
        btn_entrar.disabled = false;
        img_aguarde.style.display='none';
        div_erro.style.display='block';
    }

</script>
