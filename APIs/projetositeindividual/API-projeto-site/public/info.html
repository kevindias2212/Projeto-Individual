<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo das Miniaturas - Informações Gerais</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/central.css">
    <link rel="stylesheet" href="css/info.css">
    <script src="https://kit.fontawesome.com/c2cb9d7809.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
    
<body>
    <!--header inicio-->
    <div class="header" style="position:static;">
        <div class="container">
            <h1 class="titulo"><img class="logo" src="logonova.png";></h1>
            <div class="exit">
                <ul onclick="sair()">
                    Sair <i class="fas fa-sign-out-alt" style="font-size: 25px;color: white;"></i>
                </ul>
            </div>
        </div>
    </div>
    <div class="navegação">
        <div class="middle_icons">
            <div class="icon" onclick="redirecionar_anuncio()">
                <i class="far fa-window-restore"></i>
                <br>
                <span style="font-size: 15px;"></span>Anúncios</span>
            </div>
            <div class="icon" onclick="redirecionar_colecao()">
                <i class="fas fa-car"></i>
                <br>
                <span style="font-size: 15px;"></span>Coleção</span>
            </div>
            <div class="icon" onclick="redirecionar_perfil()">
                <i class="fas fa-id-card"></i>
                <br>
                <span style="font-size: 15px;"></span>Perfil</span>
            </div>
            <div class="icon" onclick="redirecionar_info()">
                <i class="fas fa-newspaper"></i>
                <br>
                <span style="font-size: 15px;"></span>Info. Geral</span>
            </div>
        </div>
    </div>
    <div class="box_tras">
        <div class="box_centro">
            <div class="grafico">
                <canvas id="myChart"></canvas>
            </div>
            <div class="grafico">
                <canvas id="grafico2"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function sair(){
        window.location.href = 'index.html';
    }

    function redirecionar_anuncio(){
        window.location.href = 'anuncio.html';

        window.location.href = 'colecao.html';

    const labels = [
  'Janeiro',
  'Fevereiro',
  'Março',
  'Abril',
  'Maio',
  'Junho',
  'Julho',
  'Agosto',
  'Setembro',
  'Outubro',
  'Novembro',
  'Dezembro',
];
const data = {
  labels: labels,
  datasets: [{
    label: 'Quantidade de acessos',
    backgroundColor: 'rgb(0, 255, 255)',
    borderColor: 'rgb(0, 4, 255)',
    color: 'rgb(0, 0, 0)',
    data: [12, 10, 20, 18, 39, 50, 34, 40, 55, 79, 23, 100],
  }]
};

const config = {
  type: 'line',
  data,
  options: {}
};

var myChart = new Chart(
    document.getElementById('myChart'),
    config
  );
