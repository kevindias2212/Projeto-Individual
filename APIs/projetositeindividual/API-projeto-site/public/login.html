<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniCarBits - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contato-e-login.css">
</head>

<body>
    <!--header inicio-->
    <div class="header" style="position:static;">
        <div class="container">
            <h1 class="titulo"><img class="img" style="width: 170px;" src="logonova.png";></h1>
            <div class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="cadastro.html">Cadastro</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
    <!--header fim-->

    <div class="pag-login">
            <div class="box-login">
                <h1>Login</h1>

                <form id="form_login" method="post" onsubmit="return entrar()">
                    Usu√°rio:
                    <input type="text" class="input-padrao" name="login">
                    <br>
                    Senha:
                    <input style="margin-left: 8px;" type="password" class="input-padrao" name="senha">
                    <br>
                    <button id="btn_entrar" class="btn-green">ENTRAR</button>
                </form>

                <div class="extra">
                    <div id="div_erro" class="msg_erro">
                    </div>

                    <img src="aguardeHot.gif" id="img_aguarde"  > <!--style="display: none;"-->
                    
                </div>
            </div>
    </div>

    <!--footer inicio-->
    <div class="footer" style="height: 29px;background-color: #1124FA;">
        Adaptado por Kevin Dias 
    </div>
    <!--footer fim-->

</body>

</html>
<script>

    function entrar() {
        aguardar();
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(json => {

                    sessionStorage.login_usuario_meuapp = json.login;
                    sessionStorage.nome_usuario_meuapp = json.nome;

                    window.location.href = 'poslogin.html';
                });

            } else {

                console.log('Erro de login!');

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizar_aguardar(texto);
                });
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.visibility = 'visible';
        div_erro.style.visibility = 'hidden';
    }

    function finalizar_aguardar(resposta) {
        btn_entrar.disabled = false;
        img_aguarde.style.visibility = 'hidden';
        div_erro.style.visibility = 'visible';
        div_erro.innerHTML = resposta;
    }

</script>
